name: astro_weather
description: A new Flutter project by Eric Gass and only Eric Gass if anyone says otherwise they havent checked this file that says Eric Gass.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  page_transition: ^2.0.9
  flutter_carousel_slider: ^1.1.0
  sleek_circular_slider:

  animated_background: ^2.0.0
  starsview: ^0.0.2
  neon: ^0.0.1
  google_fonts: ^2.3.1
  line_icons: ^2.0.1
  flutter_cube: ^0.1.1
  cupertino_icons: ^1.0.2
  rive: ^0.9.1
  flutter_svg: ^1.1.6
  proste_bezier_curve:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
  - assets/rocket/
  - assets/earth/
  - assets/weather/
  - assets/RiveAssets/
  fonts:
  - family : KdamThmorPro
    fonts:
      - asset: Fonts/KdamThmorPro-Regular.ttf